# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float, class:^(nm-connection-editor)$ # Floating network options
windowrulev2 = float, class:^(pavucontrol-qt)$
windowrulev2 = size 1100 375, class:^(pavucontrol-qt)$

windowrulev2 = float, initialTitle:^(nmtui)$ # Floating network options
windowrulev2 = size 45% 45%, initialTitle:^(nmtui)$ # Floating network options
windowrulev2 = center, initialTitle:^(nmtui)$ # Floating network options

# ragner image preview
# windowrulev2 = noinitialfocus, class:^(mpv-ranger-preview)$
# windowrulev2 = float, class:^(mpv-ranger-preview)$
# windowrulev2 = size 20% 20%, class:^(mpv-ranger-preview)$
# windowrulev2 = move onscreen 100%-w-20 100%-w-50%, class:^(mpv-ranger-preview)$
windowrulev2 = noanim on, class:^(ueberzugpp_.+)$

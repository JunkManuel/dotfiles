# IMPORTANT: colors have to be defined in quotation marks.
# Otherwise the "#" and following would be interpreted as a comment.
[urgency_low]
    background = "#A3A2A3b0"
    foreground = "#F5F5F5"
	frame_color = "#ED96D0"

[urgency_normal]
    background = "#000000b0"
    foreground = "#F5F5F5"
	frame_color = "#F2B5D8"

[urgency_critical]
    background = "#F4C2DF"
    foreground = "#F5F5F5"
    frame_color = "#000000"

# IMPORTANT: colors have to be defined in quotation marks.
# Otherwise the "#" and following would be interpreted as a comment.
[urgency_low]
    background = "#1C0A09b0"
    foreground = "#E9E7E6"
	frame_color = "#F7D9D4"

[urgency_normal]
    background = "#1D0E0Db0"
    foreground = "#E9E7E6"
	frame_color = "#D49725"

[urgency_critical]
    background = "#D43625"
    foreground = "#E9E7E6"
    frame_color = "#290F0E"
